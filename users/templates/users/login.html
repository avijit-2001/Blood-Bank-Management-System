{% extends 'users/base.html' %}

{% block content %}
    <div class="" style="width: 100% ; text-align: center">
        <h2><div class="p-3 mb-2 bg-info text-white"><strong>Login</strong></div></h2>
    </div>
    {% if error_message %}
        <div class="p-2 mb-1 bg-warning text-dark" style="text-align: center">{{ error_message }}</div>
    {% endif %}
    <div style="margin-right: 25%; margin-left: 25%; width: 50%; margin-top: 5%;">
        <form action="{% url 'users:login_user' %}" method="POST">
            {% csrf_token %}
          <div class="form-group">
            <label >Username</label>
            <input type="text" class="form-control"  placeholder="Enter Username" name="username" required >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
